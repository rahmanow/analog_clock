<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Analog Clock</title>
    <link rel="stylesheet" href="build/style.css">
</head>
<body>
    <div class="card">
        <div class="top-menu">
            <h3>Friday, Jan 2021</h3>
            <div class="battery">
                <span>55%</span>
                <img src="images/low.png" alt="">
            </div>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
            <div class="timing">
                <span>
                    <span class="hours"></span>:<span class="mins"></span>
                </span>
                <p>Friday, Jan 2021</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
